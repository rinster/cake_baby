<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
    /* * {
        border: 1px dotted pink;
    } */
    .file_upload {
        padding: 20px;
        vertical-align: center;
        /* text-align: center; */
        margin: auto;

    }
    </style>
    
    <title>File Upload Test</title>


</head>
<body>

<div class="file_upload">
    <div class="upload_area">
        <h1>Upload Images</h1>
        <form action="/img_upload" method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            Title: <br>
            <input type="text" name="caption"><br>
            Categories: <br>
            (i.e. Birthday, Wedding, rustic, romantic, children, nakedcake) <br>
            <textarea type="text" name="desc" rows="4" cols="50"></textarea> <br>
            <br>
            <input type="file" name="photo_image" accept="image/*"><br>
            <br>
            <input type="submit">
            <br>
            <br>
        </form>
    </div>

   <div class="images">
       <h1>Your Images:</h1>
       <br>
       <br>
        {%for x in images%}
            <img src="{{x.photo_image.url}}" alt="a photo" width="10%" height="95%">
        {% endfor %}
   </div>
</div>

    <!--Bootstrap TEMPLATE IN BODY-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!--Bootstrap TEMPLATE IN BODY-->
</body>
</html>
